schema_version: 1

version: 1.0
name: jboss-amqmaas-1/amqmaas10-routeragent-openshift
description: "AMQMaas router agent"
from: registry.access.redhat.com/rhscl/nodejs-4-rhel7:latest
labels:
    - name: "io.k8s.description"
      value: "AMQMaas router agent"
    - name: "io.k8s.display-name"
      value: "AMQMaas router agent"
    - name: "io.openshift.tags"
      value: "amqmaas,router-agent,messaging,jboss"       
envs:
    - name: "VERSION"
      value: "latest"
modules:
      repositories:
          - name: rhea.platform.main
            path: ../modules/rhel
          - name: router-agent
            path: modules 
      install:
          - name: router-agent
          - name: rhea      
ports:
    - value: 55672
artifacts:
    - url: https://bintray.com/enmasse/releases/download_file?file_path=ragent.tgz
      name: ragent.tgz
run:
      user: 185
      cmd:
          - "node" 
          - "/opt/app-root/src/ragent.js"                      