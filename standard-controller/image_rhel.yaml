schema_version: 1

name: jboss-amqmaas-1/amqmaas10-standardcontroller-openshift
description: "global component that implements an API for creating and deleting AMQ Maas infrastructure instances, and modifying the address configuration per instance."
version: "1.0"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "io.k8s.description"
      value: "component that implements an API for creating and deleting AMQ Maas infrastructure instances, and modifying the address configuration per instance"
    - name: "io.k8s.display-name"
      value: "AMQ Maas Address Controller"
    - name: "io.openshift.tags"
      value: "amqmaas, address-controller"
envs:
  - name: "VERSION"
    value: "latest"
    
modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master      
          - name: standardcontroller.common
            path: modules/common
          - name: common.java
            path: ../modules/common/java
      install:
          - name: standardcontroller.common
          - name: common.java          

packages:
    repositories:
        - jboss-os
    install:
        - openssl        

artifacts:
    - url: https://bintray.com/enmasse/releases/download_file?file_path=standard-controller-0.16.1.jar
      name: standard-controller.jar
      
run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/opt/standard-controller.jar"          
osbs:
      repository:
            name: jboss-amqmaas-1-docker
            branch: jb-amqmaas-1.0-standard-controller-dev-rhel-7