schema_version: 1

version: 1.0
name: jboss-amqmaas-1/amqmaas10-auth-openshift
description: "AMQMaas SSO for authentication"
from: redhat-sso-7/sso72:latest
labels:
    - name: "io.k8s.description"
      value: "AMQMaas Authentication using SSO"
    - name: "io.k8s.display-name"
      value: "AMQMaas Authentication"
    - name: "io.openshift.tags"
      value: "amqmaas, sso, authentication"
envs:
    - name: "VERSION"
      value: "latest"
    - name: "JAVA_OPTS"
      value: "-Dvertx.cacheDirBase=/tmp -Djboss.bind.address=0.0.0.0 -Djava.net.preferIPv4Stack=true"
packages:
    repositories:
      - jboss-os
    install:
      - openssl
      
modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master    
          - name: auth.install
            path: modules 
          - name: common.java
            path: ../modules/common/java
          - name: auth.rhel.deploy
            path: ../modules  
      install:
          - name: auth.install
          - name: common.java
          - name: auth.rhel.deploy
artifacts:
    - path: sasl-plugin-0.15.3.rhom-001002-redhat-1.jar
      md5: a7787f6ae273cd99506673cda0c3d0e3
      name: sasl-plugin.jar
ports:
    - value: 9990       
    
run:
      user: 185
      entrypoint:
          - "/opt/eap/bin/start-keycloak.sh"                    