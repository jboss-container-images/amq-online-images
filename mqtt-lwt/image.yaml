schema_version: 1

name: "enmasseproject/mqtt-lwt"
description: "Enmasse MQTT Last Will and Testament"
version: "0.16.1"
from: enmasseproject/java-base:8-5
labels:
    - name: "io.k8s.description"
      value: "mqtt last will and testament for enmaase"
    - name: "io.k8s.display-name"
      value: "Enmasse mqtt lwt"
    - name: "io.openshift.tags"
      value: "enmasse, mqtt-lwt"
envs:
    - name: "VERSION"
      value: "latest"
modules:
      repositories:
          - name: mqtt-lwt
            path: modules 
      install:
          - name: mqtt-lwt
artifacts:
    - url: https://bintray.com/enmasse/snapshots/download_file?file_path=mqtt-lwt.jar
      name: mqtt-lwt.jar
run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/mqtt-lwt.jar"                   