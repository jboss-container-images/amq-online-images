schema_version: 1

version: 1.0
name: amq7/amq-online-1-mqtt-lwt
description: "AMQ Online MQTT Last Will and Testament"
from: rhel7:7-released
labels:
    - name: "com.redhat.component"
      value: "amq7-amq-online-1-mqtt-lwt-openshift-container"
    - name: "io.k8s.description"
      value: "MQTT LWT for AMQ Online"
    - name: "io.k8s.display-name"
      value: "AMQ Online MQTT LwT Service"
    - name: "io.openshift.tags"
      value: "amq7, amq-online, mqtt-gateway"

envs:
    - name: "VERSION"
      value: "0.25.0.redhat-00068"
    - name: "LOG_LEVEL"
      value: "info"

modules:
      repositories:
          - name: cct_module
            git:
              url: https://github.com/jboss-openshift/cct_module.git
              ref: master
          - name: mqtt-lwt
            path: modules
          - name: common.java
            path: ../modules/common/java
      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: mqtt-lwt
          - name: common.java

packages:
    content_sets:
        x86_64:
            - rhel-7-server-rpms

artifacts:
    - md5: 03982b765aaf9749f6c75ae7e7a33ddc
      name: mqtt-lwt.jar

run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/mqtt-lwt.jar"

osbs:
      configuration:
            container:
                  compose:
                      pulp_repos: true
      repository:
            name: containers/amq-online-1
            branch: amq7-amq-online-1-mqtt-lwt-rhel-7
