schema_version: 1

version: 1.0
name: amq7/amq-online-1-mqtt-lwt
description: "AMQ Online MQTT Last Will and Testament"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "com.redhat.component"
      value: "amq7-amq-online-1-mqtt-lwt-openshift-container"
    - name: "io.k8s.description"
      value: "MQTT LWT for AMQ Online"
    - name: "io.k8s.display-name"
      value: "AMQ Online MQTT LwT Service"
    - name: "io.openshift.tags"
      value: "amq7, amq-online, mqtt-gateway"

envs:
    - name: "VERSION"
      value: "${GIT_TAG}"
    - name: "LOG_LEVEL"
      value: "info"

modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - name: mqtt-lwt
            path: modules
          - name: common.java
            path: ../modules/common/java
      install:
          - name: mqtt-lwt
          - name: common.java

artifacts:
    - path: ${ARTIFACT}
      md5: ${ARTIFACT_MD5}
      name: mqtt-lwt.jar

run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/mqtt-lwt.jar"

osbs:
      repository:
            name: containers/amq-online-1
            branch: amq7-amq-online-1-mqtt-lwt-openshift-container
