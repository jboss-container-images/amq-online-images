schema_version: 1

version: 1.0
name: amq7/amq-online-1.0-mqtt-lwt
description: "AMQ Online MQTT Last Will and Testament"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "com.redhat.component"
      value: "rh-amqmaas-1-amqmaas10-mqtt-lwt-openshift-container"
    - name: "io.k8s.description"
      value: "MQTT LWT for AMQ Online"
    - name: "io.k8s.display-name"
      value: "AMQ Online MQTT LWT"
    - name: "io.openshift.tags"
      value: "amqmaas, mqtt-gateway"
envs:
    - name: "VERSION"
      value: "${GIT_TAG}"
    - name: "LOG_LEVEL"
      value: "info"
modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - name: mqtt-lwt
            path: modules
          - name: common.java
            path: ../modules/common/java
      install:
          - name: mqtt-lwt
          - name: common.java
artifacts:
    - path: ${ARTIFACT}
      md5: ${ARTIFACT_MD5}
      name: mqtt-lwt.jar
run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/mqtt-lwt.jar"

osbs:
      repository:
            name: containers/amqmaas-1
            branch: rh-amqmaas-1.0-mqtt-lwt-openshift-rhel-7
