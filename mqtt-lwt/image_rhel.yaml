schema_version: 1

version: 1.0
name: jboss-amqmaas-1/amqmaas10-mqttlwt-openshift
description: "AMQMaas MQTT Last Will and Testament"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "io.k8s.description"
      value: "mqtt gateway for enmaase"
    - name: "io.k8s.display-name"
      value: "AMQMaas mqtt gateway"
    - name: "io.openshift.tags"
      value: "amqmaas, mqtt-gateway"
envs:
    - name: "VERSION"
      value: "latest"
modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master    
          - name: mqtt-lwt
            path: modules 
          - name: common.java
            path: ../modules/common/java
      install:
          - name: mqtt-lwt
          - name: common.java
artifacts:
    - url: https://bintray.com/enmasse/releases/download_file?file_path=mqtt-lwt-0.16.1.jar
      name: mqtt-lwt.jar
run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/mqtt-lwt.jar"                   