schema_version: 1

version: 1.2
name: amq7/amq-online-1-mqtt-gateway
description: "AMQ Online MQTT gateway"
from: ubi7:7-released
labels:
    - name: "com.redhat.component"
      value: "amq7-amq-online-1-mqtt-gateway-openshift-container"
    - name: "io.k8s.description"
      value: "mqtt gateway for AMQ Online"
    - name: "io.k8s.display-name"
      value: "AMQ Online MQTT gateway"
    - name: "io.openshift.tags"
      value: "amq7, amq-online, mqtt-gateway"
    - name: "maintainer"
      value: "AMQ Online Engineering <amq-online-devel@redhat.com>"

envs:
    - name: "VERSION"
      value: "${RELEASE_VERSION}"
    - name: "LOG_LEVEL"
      value: "info"

modules:
      repositories:
          - name: common.java
            path: ../modules/common/java
          - name: mqtt-gateway
            path: modules
      install:
          - name: mqtt-gateway
          - name: common.java
ports:
    - value: 1883
    - value: 8883

modules:
      repositories:
          - name: cct_module
            git:
              url: https://github.com/jboss-openshift/cct_module.git
              ref: master
          - name: common.java
            path: ../modules/common/java
          - name: mqtt-gateway
            path: modules
      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: mqtt-gateway
          - name: common.java

packages:
    content_sets:
        x86_64:
            - rhel-7-server-rpms

artifacts:
    - md5: ${ARTIFACT_MD5}
      name: mqtt-gateway.jar

run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/opt/mqtt-gateway.jar"

osbs:
      configuration:
            container:
                  compose:
                      pulp_repos: true
      repository:
            name: containers/amq-online-1
            branch: amq7-amq-online-11-mqtt-gateway-rhel-7
