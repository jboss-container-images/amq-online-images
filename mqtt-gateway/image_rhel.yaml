schema_version: 1

version: 1.0
name: jboss-amqmaas-1/amqmaas10-mqttgateway-openshift
description: "AMQMaas mqttgateway"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "io.k8s.description"
      value: "mqtt gateway for enmaase"
    - name: "io.k8s.display-name"
      value: "AMQMaas mqtt gateway"
    - name: "io.openshift.tags"
      value: "amqmaas, mqtt-gateway"
envs:
    - name: "VERSION"
      value: "latest"
modules:
      repositories:
          - name: common.java
            path: ../modules/common/java
          - name: mqtt-gateway
            path: modules 
      install:
          - name: mqtt-gateway
          - name: common.java
ports:
    - value: 1883 
    - value: 8883
modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master    
          - name: common.java
            path: ../modules/common/java
          - name: mqtt-gateway
            path: modules 
      install:
          - name: mqtt-gateway
          - name: common.java                  
artifacts:
    - url: https://bintray.com/enmasse/releases/download_file?file_path=mqtt-gateway-0.16.1.jar
