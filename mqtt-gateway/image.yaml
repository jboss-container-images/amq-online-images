schema_version: 1

version: 1.0
name: amq7/amq-online-1-mqtt-gateway
description: "AMQ Online MQTT gateway"
from: rhel7:7-released
labels:
    - name: "com.redhat.component"
      value: "amq7-amq-online-1-mqtt-gateway-openshift-container"
    - name: "io.k8s.description"
      value: "mqtt gateway for AMQ Online"
    - name: "io.k8s.display-name"
      value: "AMQ Online MQTT gateway"
    - name: "io.openshift.tags"
      value: "amq7, amq-online, mqtt-gateway"

envs:
    - name: "VERSION"
      value: "0.25.0.redhat-00063"
    - name: "LOG_LEVEL"
      value: "info"

modules:
      repositories:
          - name: common.java
            path: ../modules/common/java
          - name: mqtt-gateway
            path: modules
      install:
          - name: mqtt-gateway
          - name: common.java
ports:
    - value: 1883
    - value: 8883

modules:
      repositories:
          - name: cct_module
            git:
              url: https://github.com/jboss-openshift/cct_module.git
              ref: master
          - name: common.java
            path: ../modules/common/java
          - name: mqtt-gateway
            path: modules
      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: mqtt-gateway
          - name: common.java

artifacts:
    - path: mqtt-gateway-0.25.0.redhat-00063.jar
      md5: 372b78fbc65bfdbec79b9f0c30cdf774
      name: mqtt-gateway.jar

run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/opt/mqtt-gateway.jar"

osbs:
      repository:
            name: containers/amq-online-1
            branch: amq7-amq-online-1-mqtt-gateway-rhel-7
