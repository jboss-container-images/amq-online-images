apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: addressspaceplans.admin.enmasse.io
  labels:
    app: enmasse
spec:
  group: admin.enmasse.io
  version: v1alpha1
  scope: Namespaced
  names:
    kind: AddressSpacePlan
    listKind: AddressSpacePlanList
    singular: addressspaceplan
    plural: addressspaceplans
  validation:
    openAPIV3Schema:
      properties:
        displayName:
          type: string
        displayOrder:
          type: integer
        shortDescription:
          type: string
        longDescription:
          type: string
        uuid:
          type: string
        addressSpaceType:
          type: string
        resources:
          type: array
          items:
            type: object
            required:
            - name
            - min
            - max
            properties:
              name:
                type: string
              min:
                type: number
              max:
                type: number
        addressPlans:
          type: array
          items:
            type: string
