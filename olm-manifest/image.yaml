- name: builder
  version: 1.6
  from: registry.redhat.io/ubi7/ubi
  modules:
    repositories:
      - name: olm-manifest
        path: modules
    install:
      - name: olm-manifest.install.artifact

- version: 1.6
  name: amq7/amq-online-1-controller-manager-rhel7-operator-metadata
  description: "Operator manifest for AMQ Online infrastructure."
  from: scratch
  labels:
    - name: "com.redhat.component"
      value: "amq7-amq-online-1-controller-manager-operator-metadata-container"
    - name: "io.k8s.description"
      value: "Operator manifest for AMQ Online infrastructure."
    - name: "io.k8s.display-name"
      value: "AMQ Online OLM Manifest"
    - name: "io.openshift.tags"
      value: "amq7, amq-online, olm-manifest"
    - name: "maintainer"
      value: "AMQ Online Engineering <amq-online-devel@redhat.com>"
    - name: "operators.operatorframework.io.bundle.mediatype.v1"
      value: "registry+v1"
    - name: "operators.operatorframework.io.bundle.manifests.v1"
      value: "manifests/"
    - name: "operators.operatorframework.io.bundle.metadata.v1"
      value: "metadata/"
    - name: "operators.operatorframework.io.bundle.package.v1"
      value: "amq-online"
    - name: "operators.operatorframework.io.bundle.channels.v1"
      value: "stable"
    - name: "operators.operatorframework.io.bundle.channel.default.v1"
      value: "stable"
    - name: "com.redhat.openshift.versions"
      value: "v4.5,v4.6"
    - name: "com.redhat.delivery.backport"
      value: "true"
  artifacts:
    - name: metadata
      image: builder
      path: /metadata
      dest: /
    - name: manifests
      image: builder
      path: /manifests
      dest: /
