schema_version: 1

version: 1.4
name: amq7/amq-online-1-iot-auth-service
description: "The inter service authentication service for AMQ Online IoT."
from: ubi7:7-released
labels:
    - name: "com.redhat.component"
      value: "amq7-amq-online-1-iot-auth-service-openshift-container"
    - name: "io.k8s.description"
      value: "The inter service authentication service for AMQ Online IoT."
    - name: "io.k8s.display-name"
      value: "AMQ Online IoT inter service authentication service"
    - name: "io.openshift.tags"
      value: "amq7, amq-online, iot"
    - name: "maintainer"
      value: "AMQ Online Engineering <amq-online-devel@redhat.com>"

envs:
    - name: "LOG_LEVEL"
      value: "info"

modules:
      repositories:
          - name: cct_module
            git:
              url: https://github.com/jboss-openshift/cct_module.git
              ref: master
          - name: iot.java
            path: ../modules/iot/java
          - name: hono.ip
            path: modules/hono/ip
          - name: hono.install
            path: modules/hono/install
          - name: iot-auth-service.install.artifact
            path: modules/install-artifact
      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: iot-auth-service.install.artifact
          - name: hono.ip
          - name: iot.java
          - name: hono.install

packages:
    content_sets:
        x86_64:
            - rhel-7-server-rpms

run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/opt/iot-auth-service.jar"

osbs:
      configuration:
            container:
                  compose:
                      pulp_repos: true
