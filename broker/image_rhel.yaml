schema_version: 1

name: jboss-amqmaas-1/amqmaas10-broker-openshift
description: "amqmaas image for artemis broker."
version: "1.0"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "io.k8s.description"
      value: "implementation of the artemis broker"
    - name: "io.k8s.display-name"
      value: "AMQMaas Broker"
    - name: "io.openshift.tags"
      value: "amqmaas, broker, artemis"
envs:
    - name: "VERSION"
      value: "2.4.0"
    - name: "ARTEMIS_HOME"
      value: "/opt/apache-artemis-2.4.0"

packages:
    repositories:
        - jboss-os
    install:
        - libaio 
        - python 
        - gettext 
        - hostname 
        - iputils
        - openssl 
        

modules:
      repositories:     
          - name: broker.common
            path: modules/common
      install:
          - name: broker.common

artifacts:
    - url: https://bintray.com/enmasse/releases/download_file?file_path=artemis-image-0.15.3.tar.gz
      name: artemis-image.tar
    - url: http://archive.apache.org/dist/activemq/activemq-artemis/2.4.0/apache-artemis-2.4.0-bin.tar.gz   
      name: apache-artemis-bin.tar.gz     
    - path: shutdown-hook-0.15.3.rhom-001002-redhat-1.jar 
      md5: 2b8420308b4c895d458f45ebdf40a6e5
      name: shutdown-hook.jar
    - path: amqp-connector-0.15.3.rhom-001002-redhat-1.jar
      md5: 53af0505c91889ce1d1ad782186a4b19
      name: amqp-connector.jar
    - path: sasl-delegation-0.15.3.rhom-001002-redhat-1.jar
      md5: ebb711a4ed244593a4b0d7cedbd1650d
      name: sasl-delegation.jar
volumes:
    - name: "volume.broker"
      path: "/var/run/artemis"  
run:
      user: 185
      cmd:
          - "/opt/apache-artemis-2.4.0/bin/launch.sh"          