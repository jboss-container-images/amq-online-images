schema_version: 1

name: jboss-amqmaas-1/amqmaas10-broker-openshift
description: "amqmaas image for artemis broker."
version: "1.0"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "io.k8s.description"
      value: "implementation of the artemis broker"
    - name: "io.k8s.display-name"
      value: "AMQMaas Broker"
    - name: "io.openshift.tags"
      value: "amqmaas, broker, artemis"
envs:
    - name: "VERSION"
      value: "2.4.0"
    - name: "ARTEMIS_HOME"
      value: "/opt/apache-artemis-2.4.0"

packages:
    repositories:
        - jboss-os
    install:
        - libaio 
        - python 
        - gettext 
        - hostname 
        - iputils
        - openssl 

modules:
      repositories:     
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master      
          - name: broker.common
            path: modules/common
          - name: broker.rhel
            path: modules/rhel
          - name: common.java
            path: ../modules/common/java            
      install:
          - name: broker.common
          - name: os-partition
          - name: dynamic-resources
          - name: os-java-run

artifacts:
    - path: apache-artemis-2.4.0.amq-710005-redhat-1-bin.tar.gz
      md5: d775d9a87f08beeb74768407797006fb
      name: apache-artemis-bin.tar.gz     
    - path: shutdown-hook-0.16.1.rhom-001001-redhat-4.jar
      md5: 413bd97c873d13928ce5ebd1d71c829c
      name: shutdown-hook.jar
    - path: amqp-connector-0.16.1.rhom-001001-redhat-4.jar
      md5: e769bb83f4e2abff0f7ed9b4918e75dc
      name: amqp-connector.jar
    - path: sasl-delegation-0.16.1.rhom-001001-redhat-4.jar
      md5: e8fdae0e7782fb28109681fa3ebca694
      name: sasl-delegation.jar
    - path: jmx_exporter-0.16.1.rhom-001001-redhat-4.jar
      md5: 4846cb0d03d923e36a3f18f682ecc62b
      name: jmx-exporter.jar
volumes:
    - name: "volume.broker"
      path: "/var/run/artemis"  
run:
      user: 185
      cmd:
          - "/opt/apache-artemis-2.4.0/bin/launch.sh"
osbs:
      repository:
            name: jboss-amqmaas-1-docker
            branch: jb-amqmaas-1.0-broker-dev-rhel-7          
