schema_version: 1

name: jboss-amqmaas-1/amqmaas10-broker-openshift
description: "amqmaas image for artemis broker."
version: "1.0"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "com.redhat.component"
      value: "amqmaas-1-amqmaas10-broker-openshift-container"
    - name: "io.k8s.description"
      value: "implementation of the artemis broker"
    - name: "io.k8s.display-name"
      value: "AMQMaas Broker"
    - name: "io.openshift.tags"
      value: "amqmaas, broker, artemis"
envs:
    - name: "VERSION"
      value: "2.4.0"
    - name: "ARTEMIS_HOME"
      value: "/opt/apache-artemis-2.4.0"

packages:
    repositories:
        - jboss-os
    install:
        - libaio 
        - python 
        - gettext 
        - hostname 
        - iputils
        - openssl 

modules:
      repositories:     
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master      
          - name: broker.common
            path: modules/common
          - name: broker.rhel
            path: modules/rhel
          - name: common.java
            path: ../modules/common/java            
      install:
          - name: broker.common
          - name: dynamic-resources
          - name: os-java-run

artifacts:
    - path: apache-artemis-2.4.0.amq-710008-redhat-1-bin.tar.gz
      md5: fed7384b69435874de9412749060707d
      name: apache-artemis-bin.tar.gz
    - path: shutdown-hook-0.17.1.redhat-1.jar
      md5: ada3982e4345109e878e32b25a81205f
      name: shutdown-hook.jar
    - path: amqp-connector-0.17.1.redhat-1.jar
      md5: 1c41cf5cd691ba89ecff4e1c6b5c5216
      name: amqp-connector.jar
    - path: sasl-delegation-0.17.1.redhat-1.jar
      md5: 2fc8947136145d0c396d52cd57356791
      name: sasl-delegation.jar
    - path: jmx_prometheus_javaagent-0.10.0.redhat-2.jar
      md5: 89e83b40f70c9ca43a409e5b485555bc
      name: jmx-exporter.jar
volumes:
    - name: "volume.broker"
      path: "/var/run/artemis"  
run:
      user: 185
      cmd:
          - "/opt/apache-artemis-2.4.0/bin/launch.sh"
osbs:
      repository:
            name: containers/amqmaas-1
            branch: rh-amqmaas-1.0-broker-openshift-rhel-7
