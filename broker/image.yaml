schema_version: 1

name: rh-amqmaas-1/amqmaas10-broker-openshift
description: "amqmaas image for artemis broker."
version: "1.0"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "com.redhat.component"
      value: "amqmaas-1-amqmaas10-broker-openshift-container"
    - name: "io.k8s.description"
      value: "implementation of the artemis broker"
    - name: "io.k8s.display-name"
      value: "AMQMaas Broker"
    - name: "io.openshift.tags"
      value: "amqmaas, broker, artemis"
envs:
    - name: "VERSION"
      value: "2.6.1"
    - name: "ARTEMIS_HOME"
      value: "/opt/apache-artemis-2.6.1"

packages:
    repositories:
        - jboss-os
    install:
        - libaio
        - python
        - gettext
        - hostname
        - iputils
        - openssl

modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - name: broker.common
            path: modules/common
          - name: broker.rhel
            path: modules/rhel
          - name: common.java
            path: ../modules/common/java
      install:
          - name: broker.common
          - name: dynamic-resources
          - name: os-java-run

artifacts:
    - path: apache-artemis-2.6.1.amq-720004-redhat-1-bin.tar.gz
      md5: b87bd36a8bed2725a86ab8af57709af9
      name: apache-artemis-bin.tar.gz
    - path: shutdown-hook-0.23.0.redhat-00003.jar
      md5: 4867202d58b54be0c525425af0c8c4c7
      name: shutdown-hook.jar
    - path: amqp-connector-0.23.0.redhat-00003.jar
      md5: d870c17e86a295579936dbc1c153773d
      name: amqp-connector.jar
    - path: sasl-delegation-0.23.0.redhat-00003.jar
      md5: 04e7176146428e84f3a5ef7e7762363d
      name: sasl-delegation.jar
    - path: jmx_prometheus_javaagent-0.10.0.redhat-2.jar
      md5: 89e83b40f70c9ca43a409e5b485555bc
      name: jmx-exporter.jar
    - path: netty-tcnative-boringssl-static-2.0.7.Final.jar
      md5: 5da2f900047b0a53bf526dd9f37d4ffd
      name: netty-tcnative-boringssl-static.jar
    - path: netty-tcnative-boringssl-static-2.0.7.Final-linux-x86_64.jar
      md5: f9410ba141f63cff9202149efc321657
      name: netty-tcnative-boringssl-static-linux-x86_64.jar

volumes:
    - name: "volume.broker"
      path: "/var/run/artemis"
run:
      user: 185
      cmd:
          - "/opt/apache-artemis-2.6.1/bin/launch.sh"
osbs:
      repository:
            name: containers/amqmaas-1
            branch: rh-amqmaas-1.0-broker-openshift-rhel-7
