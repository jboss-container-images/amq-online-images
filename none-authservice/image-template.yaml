schema_version: 1

version: 1.1
name: amq7/amq-online-1-none-authservice
description: "authentication service implementation that allows any user full access."
from: rhel7:7-released
labels:
    - name: "com.redhat.component"
      value: "amq7-amq-online-1-none-authservice-openshift-container"
    - name: "io.k8s.description"
      value: "authentication service implementation that allows any user full access."
    - name: "io.k8s.display-name"
      value: "AMQ Online None Authentication Service"
    - name: "io.openshift.tags"
      value: "amq7, amq-online, none-authservice"
    - name: "maintainer"
      value: "AMQ Online Engineering <amq-online-devel@redhat.com>"

envs:
    - name: "VERSION"
      value: "${RELEASE_VERSION}"
    - name: "LOG_LEVEL"
      value: "info"

modules:
      repositories:
          - name: cct_module
            git:
              url: https://github.com/jboss-openshift/cct_module.git
              ref: master
          - name: noneauthservice.common
            path: modules/common
          - name: common.java
            path: ../modules/common/java
      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: noneauthservice.common
          - name: common.java

packages:
    content_sets:
        x86_64:
            - rhel-7-server-rpms

artifacts:
    - md5: ${ARTIFACT_MD5}
      name: none-authservice.jar

run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/opt/none-authservice.jar"

osbs:
      configuration:
            container:
                  compose:
                      pulp_repos: true
      repository:
            name: containers/amq-online-1
            branch: amq7-amq-online-1-none-authservice-rhel-7
