schema_version: 1

version: 1.5
name: amq7/amq-online-1-iot-device-registry-rhel7
description: "AMQ Online IoT device registry implementations."
from: registry.redhat.io/ubi7/ubi
labels:
    - name: "com.redhat.component"
      value: "amq7-amq-online-1-iot-device-registry-openshift-container"
    - name: "io.k8s.description"
      value: "Scalable device registry implementations for AMQ Online IoT."
    - name: "io.k8s.display-name"
      value: "AMQ Online IoT device registry implementations."
    - name: "io.openshift.tags"
      value: "amq7, amq-online, iot, device-registry, data-grid, infinispan, jdbc, postgresql"
    - name: "maintainer"
      value: "AMQ Online Engineering <amq-online-devel@redhat.com>"

envs:
    - name: "LOG_LEVEL"
      value: "info"
    - name: "VERSION"
      value: "1.5"

modules:
      repositories:
          - name: cct_module
            git:
              url: https://github.com/jboss-openshift/cct_module.git
              ref: master
          - name: iot.java
            path: ../modules/iot/java
          - name: hono.ip
            path: modules/hono/ip
          - name: hono.install
            path: modules/hono/install
          - name: iot-device-registry.install.artifact
            path: modules/install-artifact
      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: iot-device-registry.install.artifact
          - name: hono.ip
          - name: iot.java
          - name: hono.install

packages:
    content_sets:
        x86_64:
            - rhel-7-server-rpms

run:
      user: 185
      entrypoint:
          - "/bin/launch_java.sh"
          - "-Dloader.path=/extensions/"
          - "-jar"

osbs:
      configuration:
            container:
                  compose:
                      pulp_repos: true
