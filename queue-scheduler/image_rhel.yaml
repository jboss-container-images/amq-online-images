schema_version: 1

version: 1.0
name: jboss-amqmaas-1/amqmaas10-queuescheduler-openshift
description: "AMQMaas Queue Scheduler"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "io.k8s.description"
      value: "AMQMaas queue scheduler"
    - name: "io.k8s.display-name"
      value: "AMQMaas queue scheduler"
    - name: "io.openshift.tags"
      value: "amqmaas, queue-scheduler"
envs:
    - name: "VERSION"
      value: "latest"
modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master    
          - name: common.java
            path: ../modules/common/java
          - name: queue-scheduler
            path: modules 
      install:
          - name: queue-scheduler
          - name: common.java
ports:
    - value: 55667
artifacts:
    - url: https://bintray.com/enmasse/releases/download_file?file_path=queue-scheduler-0.15.3.jar
      name: queue-scheduler.jar
run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"
          - "/opt/queue-scheduler.jar"                     