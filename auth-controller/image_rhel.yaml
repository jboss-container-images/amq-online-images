schema_version: 1

version: 1.0
name: jboss-amqmaas-1/amqmaas10-auth-controller-openshift
description: "AMQMaas SSO Controller for authentication"
from: jboss/openjdk18-rhel7:1.1
labels:
    - name: "io.k8s.description"
      value: "AMQMaas Authentication Controller using SSO"
    - name: "io.k8s.display-name"
      value: "AMQMaas Authentication Controller"
    - name: "io.openshift.tags"
      value: "amqmaas, sso-controller, authentication"
envs:
    - name: "VERSION"
      value: "latest"
modules:
      repositories:
          - git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master    
          - name: keycloak-controller
            path: modules 
          - name: common.java
            path: ../modules/common/java
      install:
          - name: common.java
          - name: keycloak-controller
artifacts:
    - path: keycloak-controller-0.16.1.rhom-001001-redhat-2.jar 
      md5: 792a6fe3fd7d36974db1030632e0fa97
      name: keycloak-controller.jar
run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"     
          - "/opt/keycloak-controller.jar"
osbs:
      repository:
            name: jboss-amqmaas-1-docker
            branch: jb-amqmaas-1.0-auth-controller-dev-rhel-7          
