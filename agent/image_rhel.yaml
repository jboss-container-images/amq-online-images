schema_version: 1

version: 1.0
name: jboss-amqmaas-1/amqmaas10-agent-openshift
description: "AMQMaas console"
from: rhscl/nodejs-4-rhel7:latest
labels:
    - name: "io.k8s.description"
      value: "console for enmaase"
    - name: "io.k8s.display-name"
      value: "AMQMaas Console"
    - name: "io.openshift.tags"
      value: "amqmaas, console, agent"
envs:
    - name: "VERSION"
      value: "latest"
modules:
      repositories:
          - name: agent
            path: modules 
      install:
          - name: agent
ports:
    - value: 56720 
    - value: 8080
artifacts:
     - path: nodejs-amqmaas-agent-zip
       md5: 948d8f882e6623c57dd3f65961cf27b9
       name: nodejs-amqmaas-agent-zip.rpm


run:
      user: 185
      cmd:
          - "node"
          - "/opt/app-root/src/nodejs-amqmaas-agent-1.0.0-5/bin/agent.js" 
