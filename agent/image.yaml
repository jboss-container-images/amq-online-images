schema_version: 1

version: 1.0
name: rh-amqmaas-1/amqmaas10-agent-openshift
description: "AMQMaas console"
from: rhscl/nodejs-6-rhel7:latest
labels:
    - name: "com.redhat.component"
      value: "amqmaas-1-amqmaas10-agent-openshift-container"
    - name: "io.k8s.description"
      value: "console for enmaase"
    - name: "io.k8s.display-name"
      value: "AMQMaas Console"
    - name: "io.openshift.tags"
      value: "amqmaas, console, agent"
envs:
    - name: "VERSION"
      value: "0.24.0-rc2.jbossorg-1"
modules:
      repositories:
          - name: agent
            path: modules/platform/rhel
      install:
          - name: agent

artifacts:
    - path: agent-0.24.0.rc2-redhat-00001-dist.zip
      md5: 5bbccec303f89e5c45345a439ea6c7dd
      name: agent-dist.zip

ports:
    - value: 56720
    - value: 8080

run:
      user: 185
      cmd:
          - "/opt/app-root/src/bin/launch_node.sh"
          - "/opt/app-root/src/bin/agent.js"

osbs:
      repository:
            name: containers/amqmaas-1
            branch: rh-amqmaas-1.0-agent-openshift-rhel-7
